name: Deploy Frontend TiendaGenAI

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Deploy to EC2
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        port: 22
        script: |
          echo "=== Iniciando deploy frontend TiendaGenAI ==="
          
          # Cargar NVM
          export NVM_DIR="$HOME/.nvm"
          [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
          
          # Crear directorio de proyectos si no existe
          mkdir -p /home/ubuntu/projects/tiendagenai
          
          # Verificar si existe el proyecto, si no clonarlo
          if [ ! -d "/home/ubuntu/projects/tiendagenai/frontend-tiendagenai" ]; then
            echo "=== Clonando proyecto frontend TiendaGenAI ==="
            cd /home/ubuntu/projects/tiendagenai
            git clone https://github.com/${{ github.repository }}.git frontend-tiendagenai
          fi
          
          # Navegar al directorio del proyecto
          cd /home/ubuntu/projects/tiendagenai/frontend-tiendagenai
          
          echo "=== Verificando comandos ==="
          /home/ubuntu/.nvm/versions/node/v22.17.0/bin/node --version
          /home/ubuntu/.nvm/versions/node/v22.17.0/bin/npm --version
          /home/ubuntu/.nvm/versions/node/v22.17.0/bin/pm2 --version
          
          echo "=== Parando proceso PM2 ==="
          /home/ubuntu/.nvm/versions/node/v22.17.0/bin/pm2 stop frontend-tiendagenai || echo "Proceso no estaba corriendo"
          
          echo "=== Eliminando proceso PM2 ==="
          /home/ubuntu/.nvm/versions/node/v22.17.0/bin/pm2 delete frontend-tiendagenai || echo "Proceso no existía"
          
          echo "=== Haciendo git pull ==="
          git pull origin main
          
          echo "=== Memoria disponible antes de npm install ==="
          free -h
          
          echo "=== Instalando dependencias ==="
          /home/ubuntu/.nvm/versions/node/v22.17.0/bin/npm install
          
          echo "=== Creando archivo .env.local ==="
          cat > .env.local << EOF
          NEXT_PUBLIC_API_URL=https://api.tiendagenai.com/api
          EOF
          
          echo "=== Construyendo proyecto ==="
          /home/ubuntu/.nvm/versions/node/v22.17.0/bin/npm run build
          
          echo "=== Iniciando con PM2 ==="
          /home/ubuntu/.nvm/versions/node/v22.17.0/bin/pm2 start --name frontend-tiendagenai "npm start"
          
          echo "=== Guardando configuración PM2 ==="
          /home/ubuntu/.nvm/versions/node/v22.17.0/bin/pm2 save
          
          echo "=== Estado actual de PM2 ==="
          /home/ubuntu/.nvm/versions/node/v22.17.0/bin/pm2 list
          
          echo "=== Memoria después del deploy ==="
          free -h
          
          echo "=== Deploy frontend completado ==="